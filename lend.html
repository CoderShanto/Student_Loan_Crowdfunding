    <script>
      // Set the deadline (7 days from post date)
      const deadline = new Date("January 16, 2025 01:15:00").getTime(); // Adjust based on 7 days after post date
  
      // Update the countdown every second
      const countdownInterval = setInterval(() => {
          const now = new Date().getTime();
          const timeLeft = deadline - now;
  
          // Calculate days, hours, minutes, seconds
          const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
  
          // Display the result
          document.getElementById("countdown-timer").innerHTML =
              `${days}d ${hours}h ${minutes}m ${seconds}s`;
  
          // If the countdown is over, stop the timer and display "Expired"
          if (timeLeft < 0) {
              clearInterval(countdownInterval);
              document.getElementById("countdown-timer").innerHTML = "Expired";
          }
      }, 1000);
  </script>

        <!-- No Results Message -->
        <div class="no-results" id="no-results-message">No posts found for the selected interest rate.</div>
    </div>

    <script>
        const interestRateSelect = document.getElementById('interest-rate');
        const postContainers = document.querySelectorAll('.post-container');
        const noResultsMessage = document.getElementById('no-results-message');

        interestRateSelect.addEventListener('change', () => {
            const selectedRate = interestRateSelect.value;
            let hasVisiblePosts = false;

            postContainers.forEach(post => {
                let interestRate = post.querySelector('.post-content').textContent; 
                interestRate = interestRate.match(/(\d+\.?\d*)%/); // Extract interest rate from content

                if (selectedRate === 'all') {
                    post.style.display = 'block';
                    hasVisiblePosts = true;
                } else if (selectedRate === 'below_5' && interestRate && parseFloat(interestRate[1]) < 5) {
                    post.style.display = 'block';
                    hasVisiblePosts = true;
                } else if (selectedRate === '5_to_10' && interestRate && parseFloat(interestRate[1]) >= 5 && parseFloat(interestRate[1]) <= 10) {
                    post.style.display = 'block';
                    hasVisiblePosts = true;
                } else if (selectedRate === 'above_10' && interestRate && parseFloat(interestRate[1]) > 10) {
                    post.style.display = 'block';
                    hasVisiblePosts = true;
                } else {
                    post.style.display = 'none';
                }
            });

            // Toggle no-results message
            noResultsMessage.style.display = hasVisiblePosts ? 'none' : 'block';
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title> 
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            background-color: #f0f0f0; 
            font-family: sans-serif; 
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff; 
        }

        h1 {
            margin-bottom: 20px;
            color: #333; 
        }

        .img {
            max-width: 250px; 
            max-height: 250px;
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan the QR Code to View My Class Schedule</h1>
        <img class="img" src="image/My_PDF.png" alt="QR Code">
    </div>
</body>
</html>
